{% extends "base.html" %}

{% block title %}保存结果 - 个人学习足迹记录薄{% endblock%}

{% block content %}
<div class="result-container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <h1>保存结果</h1>

    <div class="result-message {{'success' if is_success else 'error'}}">
        {{message}}
    </div>

    <div class="button-container">
        <a href="/" class="btn">返回首页</a>
        <a href="/view" class="btn">查看记录</a>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
/* 全局样式 */
body {
    background-color: #f5f7fa;
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 102, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 153, 255, 0.05) 0%, transparent 50%);
    background-attachment: fixed;
}

/* 主容器 */
.result-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.6s ease-out;
    position: relative;
    overflow: hidden;
}

/* 容器装饰条 */
.result-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #4CAF50, #8BC34A, #CDDC39, #4CAF50);
    background-size: 200% 100%;
    animation: gradientShift 6s ease infinite;
}

/* 标题样式 */
h1 {
    color: #333;
    margin-bottom: 30px;
    font-weight: 600;
    position: relative;
    display: inline-block;
    animation: fadeInUp 0.5s ease-out;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #4CAF50, #8BC34A);
    border-radius: 3px;
    animation: growWidth 1s ease-out;
}

/* 结果消息框 */
.result-message {
    padding: 20px;
    margin: 20px 0 30px;
    border-radius: 8px;
    font-size: 18px;
    line-height: 1.5;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: slideUp 0.5s ease-out 0.3s both;
}

.result-message::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
}

.result-message::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
    transform: translateX(-100%);
    animation: shimmer 2s infinite;
}

/* 成功消息样式 */
.success {
    background-color: #f0f8f0;
    color: #155724;
    border: 1px solid #e6f3e6;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.1);
}

.success::before {
    background-color: #4CAF50;
}

/* 错误消息样式 */
.error {
    background-color: #fef3f3;
    color: #721c24;
    border: 1px solid #fde8e8;
    box-shadow: 0 4px 12px rgba(220, 53, 69, 0.1);
}

.error::before {
    background-color: #dc3545;
}

/* 按钮容器 */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
    animation: fadeInUp 0.5s ease-out 0.6s both;
}

/* 按钮样式 - 增强动态效果 */
.btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
    position: relative;
    overflow: hidden;
}

/* 按钮光晕效果 */
.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.6s ease;
}

/* 按钮波纹效果 */
.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover::after {
    width: 500px;
    height: 500px;
}

.btn:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
}

.btn:active {
    transform: translateY(0);
    box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
}

/* 装饰元素 - 增强视觉效果 */
.decoration {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: rgba(76, 175, 80, 0.05);
    z-index: -1;
}

.decoration-1 {
    top: -50px;
    right: -50px;
    animation: float 6s ease-in-out infinite;
}

.decoration-2 {
    bottom: -50px;
    left: -50px;
    animation: float 7s ease-in-out infinite 1s;
}

.decoration-3 {
    top: 40%;
    left: -75px;
    animation: float 8s ease-in-out infinite 0.5s;
}

.decoration-4 {
    bottom: 30%;
    right: -75px;
    animation: float 9s ease-in-out infinite 1.5s;
}

/* 动画效果 */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes growWidth {
    from {
        width: 0;
    }
    to {
        width: 60px;
    }
}

@keyframes shimmer {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

/* 响应式设计 */
@media (max-width: 768px) {
    .result-container {
        margin: 20px;
        padding: 20px;
    }
    
    .button-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    
    .btn {
        width: 100%;
        max-width: 200px;
    }
    
    .decoration {
        width: 100px;
        height: 100px;
    }
}
</style>
{% endblock %}
